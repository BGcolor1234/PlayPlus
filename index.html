    <script>
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const navLinks = document.getElementById('navLinks');
        const mobileMenuButtonWrapper = document.getElementById('mobileMenuButtonWrapper');

        // Función para cambiar las clases CSS basadas en el tamaño de la pantalla
        function toggleNavLayout() {
            if (window.innerWidth < 640) {
                // Pantallas pequeñas: Mostrar el menú hamburguesa y ocultar los botones de navegación
                navLinks.classList.add('hidden');
                mobileMenuButtonWrapper.classList.remove('hidden');
            } else {
                // Pantallas grandes: Mostrar los botones de navegación y ocultar el menú hamburguesa
                navLinks.classList.remove('hidden');
                mobileMenuButtonWrapper.classList.add('hidden');
                // Asegurarse de que el menú móvil esté oculto en pantallas grandes
                mobileMenu.classList.add('hidden');
            }
        }

        // Llamar a la función al cargar la página y cuando la ventana cambie de tamaño
        toggleNavLayout();
        window.addEventListener('resize', toggleNavLayout);

        // Funcionalidad para mostrar/ocultar el menú móvil cuando se hace clic en el botón
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
